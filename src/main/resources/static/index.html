<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Agrega tus estilos CSS aquí -->

    <style>
        /* Agrega estilos según tus preferencias */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Gestión de Usuarios</h1>

<!-- Obtener todos los usuarios -->
<button onclick="obtenerTodosLosUsuarios()">Obtener Todos los Usuarios</button>

<!-- Obtener usuario por ID -->
<label for="userId">ID del Usuario:</label>
<input type="text" id="userId">
<button onclick="obtenerUsuarioPorId()">Obtener Usuario por ID</button>

<!-- Crear nuevo usuario -->
<h2>Crear Nuevo Usuario</h2>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre">
<label for="apellido">Apellido:</label>
<input type="text" id="apellido">
<label for="edad">Edad:</label>
<input type="number" id="edad">
<button onclick="crearUsuario()">Crear Usuario</button>

<!-- Actualizar usuario por ID -->
<h2>Actualizar Usuario por ID</h2>
<label for="updateUserId">ID del Usuario a actualizar:</label>
<input type="text" id="updateUserId">
<label for="updateNombre">Nuevo Nombre:</label>
<input type="text" id="updateNombre">
<label for="updateApellido">Nuevo Apellido:</label>
<input type="text" id="updateApellido">
<label for="updateEdad">Nueva Edad:</label>
<input type="number" id="updateEdad">
<button onclick="actualizarUsuario()">Actualizar Usuario</button>

<!-- Eliminar usuario por ID -->
<h2>Eliminar Usuario por ID</h2>
<label for="deleteUserId">ID del Usuario a eliminar:</label>
<input type="text" id="deleteUserId">
<button onclick="eliminarUsuario()">Eliminar Usuario</button>

<!-- Resultado de las peticiones -->
<div id="result"></div>

<!-- Agrega tus scripts JavaScript aquí para manejar las peticiones HTTP -->
<script>
    const apiUrl = "http://localhost:9090/api/usuarios";

    function mostrarResultado(mensaje) {
    // const resultDiv = document.getElementById("result");
    // resultDiv.innerHTML = `<p>${mensaje}</p>`;

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = ` <p> ${mensaje} </p>`;

    }

    function obtenerTodosLosUsuarios() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => mostrarResultado(JSON.stringify(data)))
            .catch(error => mostrarResultado(`Error: ${error.message}`));
    }

    function obtenerUsuarioPorId() {
        const userId = document.getElementById("userId").value;
        fetch(`${apiUrl}/${userId}`)
            .then(response => response.json())
            .then(data => mostrarResultado(JSON.stringify(data)))
            .catch(error => mostrarResultado(`Error: ${error.message}`));
    }

    function crearUsuario() {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const edad = document.getElementById("edad").value;

        const nuevoUsuario = {
            nombre: nombre,
            apellido: apellido,
            edad: edad
        };

        fetch(`${apiUrl}/crear`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(nuevoUsuario)
        })
        .then(response => response.json())
        .then(data => mostrarResultado(JSON.stringify(data)))
        .catch(error => mostrarResultado(`Error: ${error.message}`));
    }

    function actualizarUsuario() {
        const updateUserId = document.getElementById("updateUserId").value;
        const updateNombre = document.getElementById("updateNombre").value;
        const updateApellido = document.getElementById("updateApellido").value;
        const updateEdad = document.getElementById("updateEdad").value;

        const usuarioActualizado = {
            nombre: updateNombre,
            apellido: updateApellido,
            edad: updateEdad
        };

        fetch(`${apiUrl}/actualizar/${updateUserId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(usuarioActualizado)
        })
        .then(response => response.json())
        .then(data => mostrarResultado(JSON.stringify(data)))
        .catch(error => mostrarResultado(`Error: ${error.message}`));
    }

    function eliminarUsuario() {
        const deleteUserId = document.getElementById("deleteUserId").value;

        fetch(`${apiUrl}/eliminar/${deleteUserId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                mostrarResultado("Usuario eliminado con éxito");
            } else {
                mostrarResultado("Error al eliminar el usuario");
            }
        })
        .catch(error => mostrarResultado(`Error: ${error.message}`));
    }
</script>
</body>
</html>
