<section
  class="flex flex-col items-center min-h-screen pt-6 sm:justify-center sm:pt-0"
>
  <h1 class="font-bold text-pretty text-6xl mb-10 text-black">Acceso</h1>
  <section class="flex">
    <section class="mr-2">
      <form action="" class="ml-2">
        <nav>
          <div>
            <label
              for="helper-text"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Email</label
            >
            <input
              type="email"
              id="helper-text"
              aria-describedby="helper-text-explanation"
              class="max-w-sm w-full bg g-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Usuario (email)"
              required
              name="email"
            />
            <p
              id="helper-text-explanation"
              class="mt-2 text-sm text-gray-500 dark:text-gray-400"
            >
              Nunca publicaremos tus datos personales. Lee nuestra
              <a
                href="https://policies.google.com/privacy?hl=es-419"
                class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                >Política de Privacidad</a
              >.
            </p>
          </div>
          <div class="mt-6 flex">
            <div class="mb-3 max-w-sm mr-2">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
                >Contraseña</label
              >
              <div class="relative">
                <input
                  type="{{ showPassword ? 'text' : 'password' }}"
                  id="password"
                  class="max-w-sm w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="•••••••••"
                  required
                  name="password"
                />
                <button
                  type="button"
                  (click)="togglePassword()"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-700 dark:text-white hover:text-gray-900 focus:outline-none"
                >
                  <svg
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      *ngIf="!showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      *ngIf="!showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18.36 5.64a9 9 0 10-12.72 12.72l5.28 5.28a2 2 0 002.82 0l5.28-5.28a9 9 0 00-5.28-12.72z"
                    />
                    <path
                      *ngIf="showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 17s-4-2.5-4-5.5 3-4.5 4-4.5 4 2.5 4 4.5-4 5.5-4 5.5z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <label for="remember-me" class="block mt-2 text-sm mb-3">
            <input
              type="checkbox"
              id="remember-me"
              class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out"
            />
            <span class="ml-2 text-gray-600 dark:text-gray-400"
              >Recuérdame</span
            >
          </label>
          <button
           class="h-10 w-30 hover:bg-blue-1000 rounded-3xl px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-1"
          >
            <a href="/home">Iniciar Sesión</a>  
          </button>
          <div
            *ngIf="formSubmitted && form.controls['email'].invalid"
            class="text-sm text-red-500 dark:text-red-400 mt-1"
          >
            Por favor, ingrese su correo electrónico.
          </div>
          <div
            *ngIf="formSubmitted && form.controls['password'].invalid"
            class="text-sm text-red-500 dark:text-red-400 mt-1"
          >
            Por favor, ingrese su contraseña.
          </div>
        </nav>
        <section>
          <a
            href="/register"
            class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
            >No tienes una cuenta?. Crea una aquí</a
          >
        </section>
      </form>
    </section>
    <img src="assets/DevStream2.png" alt="" />
  </section>
</section>
